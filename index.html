<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="generateField" type="text">
                    <button id="generateButton" class="generate-btn" >Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" id="manualPin" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button number">7</div>
                              <div class="button number">8</div>
                              <div class="button number">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button number">4</div>
                              <div class="button number">5</div>
                              <div class="button number">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button number">1</div>
                              <div class="button number">2</div>
                              <div class="button number">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="backspace" class="button">&lt;</div>
                                <div class="button number">0</div>
                                <div id="clear" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><span id="try-left" >3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="notify-negative">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="notify-positive">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
